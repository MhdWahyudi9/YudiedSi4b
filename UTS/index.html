buatkan script.js nya
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunitas Web Developer Palembang</title>
</head>

<body>
    <h1 class="text-primary" style="text-align: center;">Komunitas Web Developer Palembang</h1>
    <div class="container">
        <h2>Formulir</h2>
        <form id="memberForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="hp">Nomor HP:</label>
            <input type="tel" id="hp" required><br><br>

            <label for="url_foto">URL Foto:</label>
            <input type="url" id="url_foto" required><br><br>

            <label for="usia">Usia:</label>
            <input type="number" id="usia" required><br><br>

            <button type="submit">Simpan</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
